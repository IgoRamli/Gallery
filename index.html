<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QUANTA 2018</title>
  </head>
  <body>
  	<!-- Navbar-->
  	<div class="Path-1103">
  		<!-- TODO: Tambahkan link buat setiap tab di sini -->
  		<div class="Quanta">Quanta</div>
  		<div class="BBQ">BBQ</div>
  		<div class="Biodata">Biodata</div>
  		<div class="Gallery">Gallery</div>
  	</div>
	<div class="container">
		<div class="Event">
			<!-- Galeri foto -->
			<div class="Event-Title">Gathering</div>
			<div id="eventSlide" class="carousel slide Event-Slideshow" data-ride="carousel">
			  <!-- Indikator carousel di bagian bawah foto -->
		      <ol class="carousel-indicators">
		        <li data-target="#eventSlide" data-slide-to="0" class="active"></li>
		        <li data-target="#eventSlide" data-slide-to="1"></li>
		        <li data-target="#eventSlide" data-slide-to="2"></li>
		      </ol>
		      <div class="carousel-inner Photo-Frame">
		      	<!-- Semua foto yang ingin digunakan dimasukkan di sini -->
		      	<!-- TODO: Hapus test-img, ganti dengan foto asli -->
		        <div class="carousel-item active">
		          <img class="d-block w-100 Photo" src="test-img/img-1.jpeg" object-fit="cover" alt="First slide">
		        </div>
		        <div class="carousel-item">
		          <img class="d-block w-100 Photo" src="test-img/img-2.jpeg" object-fit="cover" alt="Second slide">
		        </div>
		        <div class="carousel-item">
		          <img class="d-block w-100 Photo" src="test-img/img-3.jpeg" object-fit="cover" alt="Third slide">
		        </div>
		      </div>
		      <!-- Tombol previous -->
		      <a class="carousel-control-prev" href="#eventSlide" role="button" data-slide="prev">
		        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		      </a>
		      <!-- Tombol next -->
		      <a class="carousel-control-next" href="#eventSlide" role="button" data-slide="next">
		        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		      </a>
		    </div>
		</div>
		<!-- Galeri foto lainnya -->
		<!-- TODO: Tambahkan foto yang diperlukan. Gunakan Javascript bila perlu! -->
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
